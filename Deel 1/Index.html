<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Getal Prompt</title>
</head>
<body>
<script>
    // Vraag een random getal tussen 1 en 5 via een prompt
    let getal = prompt("Voer een getal in tussen 1 en 5");

    // Controleer of de invoer een getal is en binnen het juiste bereik ligt
    if (getal !== null && !isNaN(getal) && getal >= 1 && getal <= 5) {
        console.log("Het ingevoerde getal is: " + getal);
    } else {
        console.log("Ongeldige invoer. Voer een getal in tussen 1 en 5.");
    }
</script>
</body>
</html>
